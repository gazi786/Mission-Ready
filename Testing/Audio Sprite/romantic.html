<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
		integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css" />
	<link rel="stylesheet" href="./assets/css/audio.css" />
</head>

<body>
	<div class="container">
		<div id="music-player">
			<button id="play-button">Play</button>
			<input type="range" min="20" max="20000" value="440" id="frequency">
			<input type="range" min="20" max="20000" value="1000" id="cutoff-frequency">
			<select id="effects-preset">
				<option value="none">None</option>
				<option value="low-pass">Low Pass Filter</option>
				<option value="high-pass">High Pass Filter</option>
			</select>

		</div>
		<canvas id="canvas"></canvas>

	</div>
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
		integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/midijs@3.0.0/lib/midi.js"></script>
	<script src="./assets/js/audio.js"></script>
</body>

</html>

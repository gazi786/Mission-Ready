<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sprite Animation</title>
	<!-- Stylesheets -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./assets/css/mandrake.css">
</head>

<body>
	<img src="./assets/images/mandrake.png" alt="Mandrake" id="mandrake">
	<div id="container">

		<div id="controls">
			<p>Play Animation:</p>
			<input type="radio" name="animation" id="all" checked>
			<label for="all">All</label>
			<input type="radio" name="animation" id="grow">
			<label for="grow">Grow</label>
			<input type="radio" name="animation" id="wink">
			<label for="wink">Wink</label>
			<input type="radio" name="animation" id="float">
			<label for="float">Float</label>
			<input type="radio" name="animation" id="hide">
			<label for="hide">Hide</label>
		</div>
		<canvas id="mandrakeCV"></canvas>
	</div>
	<!-- Scripts -->
	<script src="./assets/js/mandrake.js"></script>
</body>

</html>

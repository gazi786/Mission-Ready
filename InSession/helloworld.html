<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Section not visible to people -->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hello World</title>
		<link href="./hw-styles.css" rel="stylesheet"/>
	</head>
	<body>
		<!-- Section visible to people -->
		
		<!-- I am the header -->
		<h1 class="intro">Hello World...!!!</h1>
		
		<!-- I am the header -->
		<h6>Small Hello World</h6>
		
		<!-- I am a paragraph and I state things -->
		<p class="intro">This is my first Mission Ready webpage.</p>

		<!-- I am a div and I cluster contents-->
		<div>
			<h2 id="divheader">Way to goooo.</h2>
			<p>The header above me and I are nested inside a div...ayeee...!!!</p>
		</div>
	</body>
</html>
